                $.ajaxSetup({ cache: false });
                function nextPage(page) {
                    var forms = $("#tdaJkdaRkxzl");
                    if (true && forms) {
                        var url = forms.attr('action');
                        if (url.indexOf('?') > -1) { url += "&page.currentPage="; }
                        else { url += "?page.currentPage="; }
                        url += page + "&status=ajax";
                        selfAlert("信息查询中..."); $("#subContent").load(url, $('#tdaJkdaRkxzl').serialize(), function () { remove(); });
                    } else {
                        var url = window.location.pathname + window.location.search + '';
                        if (url.indexOf('?') > -1) {
                            if (url.indexOf('#@') > 0) {
                                url = url.replace('#@', '');
                            }
                            if (url.indexOf('currentPage') > -1) {
                                var reg = /currentPage=\d*/g;
                                url = url.replace(reg, 'currentPage=');
                            } else {
                                url += "&page.currentPage=";
                            }
                        } else { url += "?page.currentPage="; }
                        url += page + "&status=ajax";
                        $("#subContent").load(url);
                    }
                }
                function hunterPageContrlNextJump() {
                    var jumpPageNumber = document.getElementById('num').value;
                    if (jumpPageNumber == '') {
                        alert('未输入页码！');
                        nextPage(1);
                        return;
                    }
                    var lastPageNumber = Number(document.getElementById('all').value);
                    if ((!Number(jumpPageNumber))) {
                        alert('输入错误,只能输入数值！');
                        nextPage(1);
                        return;
                    }
                    if (Number(jumpPageNumber) < 1) {
                        alert('输入错误,只能输入正数！');
                        nextPage(1);
                        return;
                    }
                    if (Number(jumpPageNumber) <= Number(lastPageNumber)) {
                        if (Number(jumpPageNumber) == 1) {
                            nextPage(1);
                        } else {
                            nextPage(Number(jumpPageNumber));
                        }
                    } else {
                        alert('超过最大页数！');
                        nextPage(1);
                    }
                }
